<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- firebase link -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <!--Bootstrap links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!--Jquery link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- ionic -->
    <script src="http://code.ionicframework.com/1.3.3/js/ionic.bundle.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <button id="rock" class="choice">Rock</button>
            <button id="paper" class="choice">Paper</button>
            <button id="scissors" class="choice">Scissors</button>
        </div>
        <div class="row">
            <form id="search-form" class="mx-auto m-3">
                <label for="searchTerm">Search Term</label>
                <input type="text" id="messagetext">
                <input id="sendmessage" type="submit" value="Send">
            </form>
        </div>
    </div>
    <div class="card">
        <div id="messenger" class="card-body">
            This is some text within a card body.
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
